<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
    <body>
        <script type="text/javascript">
            $.ajax(
                    {
                        type: "GET",
                        url: "{index}",
                        data: "sgv_loading",
                        cache:false,
                        dataType:"html",
                        success: function(sgv_loading)
                        {
                            $('#sgv_loading').empty();
                            $('<span>'+sgv_loading+'</span>').appendTo('#sgv_loading');
                        }
                    });
        </script>
        <div id="sgv_loading" style="text-align:center;">
            <img src="lib/Socialgameviewer/_ajax/images/loading.gif" alt="" />
        </div>
    </body>
</html>
